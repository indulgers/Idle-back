version: '3.8'

services:
  # ç½‘å…³æœåŠ¡
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: micro-system-gateway
    container_name: micro-gateway
    command: node dist/apps/gateway/main.js
    restart: always
    ports:
      - "[1;33m[WARN][0m:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAIN_SERVICE_HOST=main  # ä½¿ç”¨æœåŠ¡åè€Œélocalhost
      - MAIN_SERVICE_PORT=3001
      - MAIN_HTTP_PORT=3011
      - CONTENT_SERVICE_HOST=content  # ä½¿ç”¨æœåŠ¡åè€Œélocalhost
      - CONTENT_SERVICE_PORT=3004
      - REDIS_URL=redis://redis:6379
      - CHROMA_DB_URL=http://chroma:8000
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - chroma
    networks:
      - micro_net  # æ·»åŠ è¿™ä¸€è¡Œ

  # ä¸»æœåŠ¡
  main:
    build:
      context: .
      dockerfile: Dockerfile
    image: micro-system-main
    container_name: micro-main
    command: node dist/apps/main/main.js
    restart: always
    ports:
      - "[1;33m[WARN][0m:3001"  # æš´éœ²TCPå¾®æœåŠ¡ç«¯å£
      - "[1;33m[WARN][0m:3011"  # æš´éœ²HTTPç«¯å£
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MAIN_SERVICE_PORT=3001
      - MAIN_HTTP_PORT=3011
      - REDIS_URL=redis://redis:6379
      - CHROMA_DB_URL=http://chroma:8000
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - chroma
    networks:
      - micro_net  # æ·»åŠ è¿™ä¸€è¡Œ

  # å†…å®¹æœåŠ¡
  content:
    build:
      context: .
      dockerfile: Dockerfile
    image: micro-system-content
    container_name: micro-content
    command: node dist/apps/content/main.js
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3004
      - REDIS_URL=redis://redis:6379
      - CHROMA_DB_URL=http://chroma:8000
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - chroma
      - minio
    networks:
      - micro_net

  # ç®¡ç†å‘˜æœåŠ¡
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    image: micro-system-admin
    container_name: micro-admin
    command: node dist/apps/admin/main.js
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - CHROMA_DB_URL=http://chroma:8000
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - chroma
    networks:
      - micro_net

  # Redis ç¼“å­˜æœåŠ¡
  redis:
    image: redis:alpine
    container_name: micro-redis
    restart: always
    ports:
      - "[1;33m[WARN][0m:6379"
    volumes:
      - redis_data:/data
    networks:
      - micro_net

  # MinIO å¯¹è±¡å­˜å‚¨
  minio:
    image: minio/minio:latest
    container_name: micro-minio
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - micro_net

  # ChromaDB å‘é‡æ•°æ®åº“
  chroma:
    image: chromadb/chroma:latest
    container_name: micro-chroma
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - micro_net

  # ETCD æœåŠ¡å‘ç°ï¼ˆç”¨äºNacosæ›¿ä»£ï¼‰
  etcd:
    image: bitnami/etcd:latest
    container_name: micro-etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/bitnami/etcd
    networks:
      - micro_net

volumes:
  redis_data:
  minio_data:
  chroma_data:
  etcd_data:

networks:
  micro_net:
    driver: bridge